<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="info">
                <p>Player: <span class="player-points">0</span></p>
                <p>AI: <span class="ai-points">0</span></p>
            </div>
        </header>
        <main>
            <section class="game-board">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </section>
            <div class="game-end">
                <button class="play-again">Play Again</button>
                <p>Player won!</p>
            </div>
        </main>
        <footer>Copyright Â© 2023 elk15</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
